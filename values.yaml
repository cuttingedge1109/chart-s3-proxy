# Default values for cnm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: andrewgaul/s3proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "travis-1547"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
    # - secretName: secret-tls
    #   hosts:
    #     - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

conf:
  S3PROXY_AUTHORIZATION: aws-v2-or-v4
  S3PROXY_ENDPOINT: http://0.0.0.0:80
  S3PROXY_IDENTITY: local-identity
  S3PROXY_CREDENTIAL: local-credential
  S3PROXY_CORS_ALLOW_ALL: false
  S3PROXY_CORS_ALLOW_ORIGINS: ""
  S3PROXY_CORS_ALLOW_METHODS: ""
  S3PROXY_CORS_ALLOW_HEADERS: ""
  S3PROXY_IGNORE_UNKNOWN_HEADERS: false
  JCLOUDS_PROVIDER: openstack-swift
  JCLOUDS_ENDPOINT: $OS_AUTH_URL 
  JCLOUDS_REGION: $OS_REGION_NAME
  JCLOUDS_REGIONS: $OS_REGION_NAME
  JCLOUDS_IDENTITY: $OS_USER_DOMAIN_NAME:$OS_USERNAME
  JCLOUDS_CREDENTIAL: $OS_PASSWORD
  JCLOUDS_KEYSTONE_VERSION: 3
  JCLOUDS_KEYSTONE_SCOPE: project:$OS_PROJECT_NAME 
  JCLOUDS_KEYSTONE_PROJECT_DOMAIN_NAME: $OS_PROJECT_DOMAIN_NAME 